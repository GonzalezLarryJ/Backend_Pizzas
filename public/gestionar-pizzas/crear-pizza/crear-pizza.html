<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Pizza</title>
  </head>
  <body>
    <h1>Crear Pizza</h1>
    <form id="createPizzaForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required /><br /><br />

      <label for="descripcion">Descripción:</label>
      <input
        type="text"
        id="descripcion"
        name="descripcion"
        required
      /><br /><br />

      <label for="precio">Precio:</label>
      <input
        type="number"
        id="precio"
        name="precio"
        step="0.01"
        required
      /><br /><br />

      <label for="tamanio_id">Tamaño ID:</label>
      <input
        type="number"
        id="tamanio_id"
        name="tamanio_id"
        required
      /><br /><br />

      <button type="submit">Crear Pizza</button>
    </form>

    <script src="./crear-pizza.js"></script>
  </body>
</html>
