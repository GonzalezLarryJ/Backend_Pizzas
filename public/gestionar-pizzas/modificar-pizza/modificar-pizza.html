<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Pizza</title>
</head>
<body>
    <h2>Modificar Pizza</h2>
    <form id="formModificarPizza">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="descripcion">Descripción:</label><br>
        <textarea id="descripcion" name="descripcion"></textarea><br>

        <label for="precio">Precio:</label><br>
        <input type="number" id="precio" name="precio"><br>

        <label for="imagen">Imagen:</label><br>
        <input type="text" id="imagen" name="imagen"><br>

        <label for="tamanio_id">Tamaño:</label><br>
        <input type="text" id="tamanio_id" name="tamanio_id"><br>

        <button type="button" onclick="guardarModificacion()">Guardar</button>
    </form>

    <script src="./modificar-pizza.js"></script>
</body>
</html>
