<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Pedidos</title>
    <link rel="stylesheet" href="assets/styles/standard.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="admin-container" class="crud-body">
      <div class="crud-container">
        <h1 class="crud-title">CRUD Pedidos</h1>
        <form id="pedidoForm" class="crud-form">
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" name="fecha" required /><br /><br />

          <label for="clienteNombre">Nombre del Cliente:</label>
          <input
            type="text"
            id="clienteNombre"
            name="clienteNombre"
            required
          /><br /><br />

          <label for="telefono">Teléfono:</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            required
          /><br /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="direccion">Dirección:</label>
          <input
            type="text"
            id="direccion"
            name="direccion"
            required
          /><br /><br />

          <label for="subTotal">Subtotal:</label>
          <input
            type="number"
            id="subTotal"
            name="subTotal"
            step="0.01"
            required
          /><br /><br />

          <label for="impuesto">Impuesto:</label>
          <input
            type="number"
            id="impuesto"
            name="impuesto"
            step="0.01"
            required
          /><br /><br />

          <label for="total">Total:</label>
          <input
            type="number"
            id="total"
            name="total"
            step="0.01"
            required
          /><br /><br />

          <label for="detallePedidoId">ID del Detalle de Pedido:</label>
          <input
            type="number"
            id="detallePedidoId"
            name="detallePedidoId"
            required
          /><br /><br />

          <button
            type="submit"
            id="submitButton"
            class="button"
            style="background-color: #2a53ac"
          >
            Crear Pedido
          </button>
        </form>

        <hr />
        <div id="pedidoList" class="crud-list"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
